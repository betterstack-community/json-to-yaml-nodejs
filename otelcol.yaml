receivers:
  otlp:
    protocols:
      http:
        endpoint: json-to-yaml-collector:4318

processors:
  batch:

exporters:
  otlp/jaeger:
    endpoint: json-to-yaml-jaeger:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
